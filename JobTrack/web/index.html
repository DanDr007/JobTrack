<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="css/Stylesr.css">
</head>
<body>
    <div class="form-container">
        <h2>Inicio de Sesion</h2>
        <form id="SesionForm" action="iniciarsesion" method="get">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesion</button>
        </form>
        <div class="register-link">
            <a href="registro.html">Registrar cuenta</a>
        </div>
    </div>
    <script>
        document.getElementById('SesionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            this.submit();
        });
    </script>
</body>
</html>
